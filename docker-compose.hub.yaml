# Docker Compose para ejecutar AdminScan desde Docker Hub
# Creado por: GR03_1BT3_622_25B
# 
# Para ejecutar:
# 1. Guarda este archivo como docker-compose.yaml
# 2. Ejecuta: docker-compose up -d
# 3. Accede a: http://localhost:8080

services:
  db:
    image: mysql:8.0
    container_name: mysql_adminscan
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: adminscan
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./db-init/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - adminsan_net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      timeout: 20s
      retries: 10

  app:
    image: jsgg/adminscan:latest  # ‚Üê Imagen desde Docker Hub
    container_name: adminscan_web
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: adminscan
      DB_USER: root
      DB_PASSWORD: root
    networks:
      - adminsan_net

volumes:
  db_data:

networks:
  adminsan_net:

